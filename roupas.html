<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge - Fashion House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #305229;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .menu button {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background-color: #128c7e;
        }
        .cart-icon {
            cursor: pointer;
            font-size: 1.5em;
        }
        .cart-count {
            background-color: transparent;
            border-radius: 50%;
            padding: 5px 10px;
            color: white;
            font-size: 1em;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 10px;
        }
        .product-card {
            background-color: #fff;
            padding: 8px;
            margin: 3px;
            width: 150px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .product-card p {
            color: #888;
        }
        .add-to-cart-button {
            background-color: #25d366;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Imagem da marca -->
        <img src="https://i.imgur.com/u6glwcw.jpeg" alt="Imagem do Perfume" width="50" height="50" />
        
        <!-- Nome da marca com coroa -->
        <div class="title-container">
            <span class="crown">&#x1F451;</span>
            <h1>Edge - Fashion House</h1>
        </div>

        <!-- Ícone do carrinho -->
        <div class="cart-icon" onclick="window.location.href = 'carrinho.html'">
            🛒 <span id="cart-count" class="cart-count">0</span>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
    <button onclick="toggleSubmenu('perfumes-submenu')">Perfumes</button>
    <button onclick="toggleSubmenu('roupas-submenu')">Roupas</button>
    <button onclick="toggleSubmenu('acessorios-submenu')">Acessórios</button>
    <button onclick="window.location.href = 'maquiagem.html'">Maquiagem</button>

    </div>

</body>
</html>
<div class="product">
    <!-- Produto 1 -->
    <div class="product-card">
        <img src="imagem" alt="Masculino">
        <h3>Roupa1</h3>
        <p>R$ 200</p>
        <button class="add-to-cart-button" onclick="adicionarAoCarrinho('Perfume 1', 200)">Adicionar ao Carrinho</button>
    </div>
